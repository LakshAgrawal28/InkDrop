databases:
  - name: inkdrop-db
    plan: free
    databaseName: inkdrop
    user: inkdrop

services:
  # Backend API
  - type: web
    name: inkdrop-backend
    runtime: node
    plan: starter
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: inkdrop-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
    healthCheckPath: /
    
  # Frontend
  - type: web
    name: inkdrop-frontend
    runtime: static
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://inkdrop-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
